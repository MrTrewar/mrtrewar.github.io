<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Skate Runner</title>

    <!-- Bibliotheken & Schriftarten -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Spielfeld-Player -->
    <div id="game-player-overlay">
    <div id="game-player">
        <div id="close-button">Ã—</div>
        <!-- Hier kommt dein eigentliches Game rein -->
        <iframe src="spiel.html" id="game-iframe" frameborder="0" allowfullscreen></iframe>
    </div>
    </div>

<!-- Optionaler Start-Button -->
<button id="open-player">ðŸŽ® Spiel starten</button>

    <!-- UI oben -->
    <div id="game-info">
        <span id="score-display">Score: 0</span>
        <span id="current-trick">Trick: ---</span>
    </div>
    <div id="game-instructions">
        A/D: Move | Space: Ollie (Jump) | R: Restart
    </div>

    <!-- Spielfeld -->
    <div id="game-area">
        <div id="player" class="game-object">
            <div id="player-body"></div>
            <div id="player-board"></div>
        </div>
        <div id="game-over-message">GAME OVER<br><small>Press R to Restart</small></div>
    </div>

    <!-- Touch-Steuerung -->
    <div id="joystick-zone">
        <div id="joystick-thumb"></div>
    </div>

    <!-- Hochformat-Warnung -->
    <div id="rotate-warning">
        <p>Bitte drehe dein GerÃ¤t ins Querformat</p>
    </div>

    <!-- Tap-to-start Overlay -->
    <div id="tap-to-start">
        <p>Tippe zum Starten</p>
    </div>

    <!-- Spiel-Logik -->
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/game.js"></script>

    <!-- Fullscreen & Tap-to-Start -->
    <script>
        window.addEventListener("load", () => {
            const tapOverlay = document.getElementById("tap-to-start");
            const gameArea = document.getElementById("game-area");

            const enterFullscreen = () => {
                if (gameArea.requestFullscreen) {
                    gameArea.requestFullscreen();
                } else if (gameArea.webkitRequestFullscreen) {
                    gameArea.webkitRequestFullscreen();
                } else if (gameArea.msRequestFullscreen) {
                    gameArea.msRequestFullscreen();
                }
            };

            const startAfterTap = () => {
                tapOverlay.style.display = "none";
                enterFullscreen();
                if (typeof startGame === "function") {
                    startGame(); // Optional: Spielstart
                }
            };

            if (window.matchMedia("(hover: none) and (pointer: coarse)").matches) {
                tapOverlay.addEventListener("touchend", startAfterTap, { once: true });
            } else {
                // PC: Kein Overlay, direkt starten
                if (typeof startGame === "function") {
                    startGame();
                }
            }
        });

        window.addEventListener("orientationchange", () => {
            window.location.reload();
        });

        
    </script>
    <script>
        const openBtn = document.getElementById("open-player");
        const overlay = document.getElementById("game-player-overlay");
        const closeBtn = document.getElementById("close-button");

        openBtn.addEventListener("click", () => {
            overlay.style.display = "flex";
        });

        closeBtn.addEventListener("click", () => {
            overlay.style.display = "none";
            document.getElementById("game-iframe").src += ""; // Reset Spiel
        });
    </script>

</body>
</html>
