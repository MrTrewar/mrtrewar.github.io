<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pixel Skate Runner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- UI oben -->
    <div id="game-info">
        <span id="score-display">Score: 0</span>
        <span id="current-trick">Trick: ---</span>
    </div>
    <div id="game-instructions">
        A/D: Move | Space: Ollie (Jump) | R: Restart
    </div>

    <!-- Spielfeld -->
    <div id="game-area">
        <div id="player" class="game-object">
            <div id="player-body"></div>
            <div id="player-board"></div>
        </div>
        <div id="game-over-message">GAME OVER<br><small>Press R to Restart</small></div>
    </div>

    <!-- Touch-Steuerung -->
    <div id="joystick-zone">
        <div id="joystick-thumb"></div>
    </div>

    <!-- Hochformat-Warnung -->
    <div id="rotate-warning">
        <p>Bitte drehe dein Gerät ins Querformat</p>
    </div>

    <!-- Spiel-Logik -->
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/game.js"></script>

    <!-- Zoom-Out / Viewport-Reset bei Drehung -->
    <script>
      (function(){
        const meta = document.getElementById('dynamic-viewport');
        function resetViewport(){
          if(window.matchMedia("(orientation: landscape)").matches){
            // Querformat: Zoom heraus
            meta.setAttribute(
              'content',
              'width=device-height, height=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
            );
          } else {
            // Hochformat: Standard
            meta.setAttribute(
              'content',
              'width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
            );
          }
          // Stelle sicher, dass wir am Anfang oben sind
          setTimeout(()=>window.scrollTo(0,0),50);
        }
        window.addEventListener('load', resetViewport);
        window.addEventListener('orientationchange', resetViewport);
      })();
    </script>
  <!-- Ganz unten im body, direkt vor </body> … -->
  <script>
    // Versuche, das Display auf Landscape zu fixieren
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(err => {
        console.warn('Orientation lock fehlgeschlagen:', err);
      });
    }
    // Fallback: falls sich das Gerät doch dreht, zeige Warnung
    window.addEventListener('orientationchange', () => {
      const warning = document.getElementById('rotate-warning');
      if (window.matchMedia('(orientation: portrait)').matches) {
        warning.style.display = 'flex';
      } else {
        warning.style.display = 'none';
      }
    });
    // beim ersten Laden direkt checken
    if (window.matchMedia('(orientation: portrait)').matches) {
      document.getElementById('rotate-warning').style.display = 'flex';
    }
  </script>
</body>
</html>
