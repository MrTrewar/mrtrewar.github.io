<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Standard-Viewport -->
    <meta id="dynamic-viewport" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Skate Runner</title>

    <!-- Bibliotheken & Schriftarten -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- UI oben -->
    <div id="game-info">
        <span id="score-display">Score: 0</span>
        <span id="current-trick">Trick: ---</span>
    </div>
    <div id="game-instructions">
        A/D: Move | Space: Ollie (Jump) | R: Restart
    </div>

    <!-- Spielfeld -->
    <div id="game-area">
        <div id="player" class="game-object">
            <div id="player-body"></div>
            <div id="player-board"></div>
        </div>
        <div id="game-over-message">GAME OVER<br><small>Press R to Restart</small></div>
    </div>

    <!-- Touch-Steuerung -->
    <div id="joystick-zone">
        <div id="joystick-thumb"></div>
    </div>

    <!-- Hochformat-Warnung -->
    <div id="rotate-warning">
        <p>Bitte drehe dein Ger√§t ins Querformat</p>
    </div>

    <!-- Spiel-Logik -->
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/game.js"></script>

    <!-- Zoom-Out / Viewport-Reset bei Drehung -->
    <script>
      (function(){
        const meta = document.getElementById('dynamic-viewport');
        function resetViewport(){
          if(window.matchMedia("(orientation: landscape)").matches){
            // Querformat: Zoom heraus
            meta.setAttribute(
              'content',
              'width=device-height, height=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
            );
          } else {
            // Hochformat: Standard
            meta.setAttribute(
              'content',
              'width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
            );
          }
          // Stelle sicher, dass wir am Anfang oben sind
          setTimeout(()=>window.scrollTo(0,0),50);
        }
        window.addEventListener('load', resetViewport);
        window.addEventListener('orientationchange', resetViewport);
      })();
    </script>

</body>
</html>
