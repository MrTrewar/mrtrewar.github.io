<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Skate Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-info">
        <span id="score-display">Score: 0</span>
        <span id="current-trick">Trick: ---</span>
    </div>
    <div id="game-instructions">
        A/D: Move | Space: Ollie (Jump) | R: Restart
    </div>

    <div id="game-area">
        <div id="player" class="game-object">
            <div id="player-body"></div>
            <div id="player-board"></div>
        </div>
        <div id="game-over-message">GAME OVER<br><small>Press R to Restart</small></div>
    </div>

    <!-- Joystick für Mobilgeräte -->
    <div id="joystick-zone">
        <div id="joystick-thumb"></div>
    </div>

    <!-- Hinweis bei Hochformat -->
    <div id="rotate-warning">
        <p>Bitte drehe dein Gerät ins Querformat</p>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/game.js"></script>

    <!-- Neu laden bei Drehung -->
    <script>
        window.addEventListener("orientationchange", () => {
            window.location.reload();
        });
    </script>
</body>
</html>
